<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        #boks {
            width: 250px;
            height: 100px;
            background-color: black;
            transition: width 3s; /* Legg til en overgangseffekt på bredden over 3 sekunder */
        }

        #boks:hover {
            width: 750px; /* Endrer bredden når musen hover over elementet */
        }
    </style>
</head>
<body>
    <h1>Oppgaver animasjon</h1>
    <div id="boks"></div>
</body>
</html>
